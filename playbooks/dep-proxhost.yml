---

- hosts: localhost

  gather_facts: no

  vars_prompt:
    - name: host_ip
      prompt: Enter host ip
      private: false

    - name: pass_in
      prompt: Enter root account password
      private: true

  tasks:
    - add_host:
        name: "{{ host_ip }}"
        root_pw: "{{ pass_in }}"
        groups: target_host

- hosts: target_host

  vars:
    ansible_user: root
    ansible_password: "{{ root_pw }}"

  tasks:
    - name: Switch to free proxmox repository
      apt_repository:
        repo: "{{ item.target }}"
        state: "{{ item.action }}"
      loop:
        - { target: 'deb https://enterprise.proxmox.com/debian/pve bullseye pve-enterprise', action: 'absent'}
        - { target: 'deb http://download.proxmox.com/debian/pve bullseye pve-no-subscription', action: 'present'}

    - name: Install packages
      apt:
        name: sudo
        
    - name: Create users
      user:
        name: "{{ item }}"
        append: true
        groups: sudo
      loop:
        - aragorn
        - sybil

    - name: Enable passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: "{{ item.search }}"
        line: "{{ item.replace }}"
      loop:
        - { search: '^%aragorn', replace: '%aragorn ALL=(ALL) NOPASSWD: ALL' }
        - { search: '^%sybil', replace: '%sybil ALL=(ALL) NOPASSWD: ALL' }

    - name: Create key directory for ansible user
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - '/home/aragorn/.ssh'
        - '/home/sybil/.ssh'

    - name: Copy public key for admin user
      copy:
        src: /home/aragorn/.ssh/authorized_keys
        dest: /home/aragorn/.ssh/authorized_keys

    - name: Add ansible user public key
      ansible.posix.authorized_key:
        user: sybil
        state: present
        key: https://github.com/srsnowden.keys

    - name: Update sshd_config
      blockinfile:
        path: /etc/ssh/sshd_config
        block: |
          AllowUsers root@localhost
          AllowUsers aragorn@"{{ hostvars['tower'].ansible_host }}"
          AllowUsers sybil@"{{ hostvars['nexus'].ansible_host }}"

    - name: Restart sshd
      systemd:
        name: sshd
        state: restarted
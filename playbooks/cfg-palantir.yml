---

- hosts: palantir

  tasks:
    - name: Install packages
      apt:
        name:
          - nginx
      become: true

    - name: Copy nginx confs
      copy:
        src: /repos/serenity/config/palantir/nginx/
        dest: /etc/nginx/
      become: true
      notify: "restart nginx"

    - name: Sync nginx data
      ansible.posix.synchronize:
        src: "{{ item }}"
        dest: /data/
      loop:
        - /dist/cats
        - /dist/keys
      become: true
      notify: "restart nginx"
  
  handlers:
    - name: restart nginx
      systemd:
        name: nginx
      become: true